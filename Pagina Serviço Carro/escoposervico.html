<body>
    <form action="" id="meu-escopo">

            <legend>Identificação da Solicitação</legend>

        <fieldset>

                <input type="radio" name="opcao" value="normal">Normal

                <input type="radio" name="opcao" value="normal">Emergencial

        </fieldset>

        </fieldset>

        <fieldset>
